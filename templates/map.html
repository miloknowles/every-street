<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <body>
    {% include 'navbar.html' %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>

    <div class="container-fluid no-padding">
      <div id="map"></div>
    </div>

    <script>
      // Centered on 12W.
      var lat = 42.36654037918643
      var lng = -71.10111551337953

      var map = L.map('map').setView([lat, lng], 14);
      var basemap = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18}).addTo(map);

      var minimal = L.tileLayer(
        'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
          maxZoom: 18}).addTo(map);

      var encodedRoutes = {{ polylines|safe }}

      var polylineGroup = L.layerGroup();
      for (let encoded of encodedRoutes) {
        var coordinates = L.Polyline.fromEncoded(encoded).getLatLngs();

        L.polyline(
          coordinates,
          {
            color: 'blue',
            weight: 2,
            opacity: 0.9,
            lineJoin: 'round'
          }
        ).addTo(polylineGroup);
      }

      polylineGroup.addTo(map);

      $.ajax({
        dataType: 'json',
        url: '/static/geojson/cambridge.geojson',
        success: function(data) {
          var boundary = L.geoJSON(data, {
            style: function (feature) {
              return {color: 'red', fill: false, weight: 3};
            }
          }).addTo(map);

          // Add a control to toggle layers.
          L.control.layers(
            {
              'Streetmap': basemap,
              'Minimal': minimal
            },
            {
              'Cambridge boundary': boundary,
              'Raw polylines': polylineGroup
            }).addTo(map);
        },
        error: function(xhr) {
          alert('Could not load cambridge.geojson')
        }
      });
    </script>
  </body>
</html>
